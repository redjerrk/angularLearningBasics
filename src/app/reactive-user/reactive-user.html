<div class="row">
    <div class="col-7">
        <div class="card">
            <div class="card-header bg-success">
                User List
            </div>

            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>SL NO</th>
                            <th>Email Id</th>
                            <th>Password</th>
                            <th>Mobile No</th>
                        </tr>
                    </thead>
                    <tbody>

                        @for (user of userList; track user.userId) {
                        <tr>
                            <td>{{$index +1}}</td>
                            <td>{{user.emailId}}</td>
                            <td>{{user.password}}</td>
                            <td>{{user.mobileNo}}</td>
                            <td class="row flex-row gap-2">
                                <button class="btn btn-primary btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </td>

                        </tr>

                        }
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <div class="col-5">
        <div class="card">
            <div class="card-header bg-success">
                New User
            </div>
            <form [formGroup]="userForm">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <label for="">Email</label>
                            <input type="text" formControlName="emailId" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="">Password</label>
                            <input type="text" formControlName="password" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="">Full Name</label>
                            <input type="text" formControlName="fullName" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="">Mobile No</label>
                            <input type="text" formControlName="mobileNo" class="form-control">
                        </div>

                    </div>

                    <div class="row pt-3 text-center">
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary" (click)="onSave()">Save</button>
                        </div>

                    </div>
                </div>
            </form>

        </div>
    </div>
