<div class="row">
    <div class="col-6">
        <table class="table table-striped table-success">
            <thead>
                <tr>
                    
                    <th>UserId</th>
                    <th>Title</th>
                    <th>Body</th>
                    <th>Id</th>
                    <th>Actions</th>
                    
                </tr>
            </thead>
            <tbody>
                @for (post of postList; track $index) {
                <tr>
                    <td>{{post.userId}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.body}}</td>
                    <td>{{post.id}}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" (click)="onEdit(postObj)" >Edit</button>
                        <button class="btn btn-danger btn-sm" >Delete</button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>





    <div class="col-5">
        <div class="card">
            <div class="card-header bg-success">
                New User
            </div>
    
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">Title</label>
                        <input type="text" [(ngModel)]="postObj.title" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">body</label>
                        <input type="text" [(ngModel)]="postObj.body" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">User Id</label>
                        <input type="text" [(ngModel)]="postObj.userId" class="form-control">
                    </div>
                    
    
                </div>
    
                <div class="row pt-3 text-center">
                    <div>
                        <button (click)="savePost()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
